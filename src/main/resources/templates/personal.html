<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>六发左轮-面向小型开发团队的项目协作开发系统</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="/static/js/jquery-3.4.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- 触屏缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 禁止缩放
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    -->
    <style type="text/css">
        .of{
            overflow: hidden;
        }
        body {
            padding-bottom: 20px;
        }
        .header{
            background-color: #24292e;
            color: hsla(0,0%,100%,.7);
            font-size: 14px;
            padding: 6px 0;
            z-index: 32;
        }
        .navbar{
            /*导航栏下间距在这↓*/
            margin-bottom: 0;
            border-radius: 0;
            border: 0;
        }
        .navbar-default .navbar-nav>li>a {
            color: #fff;
        }
        .navbar-default .navbar-nav>li>a:hover {
            color: hsla(0,0%,100%,.7);
        }
        .nav li .open>a,.nav li .open>a:focus,.nav li .open>a:hover{
           background-color: #080808;
        }
       /* @media (width: 1200px){
        .container {
            width: 1519px;
        }}*/
/*小三角*/
.dropdown-menu-sw:after {
    left: auto;
    right: 10px;
    top: -14px;
}

.dropdown-menu:after {
    border: 7px solid transparent;
    border-bottom-color: #fff;
}
.dropdown-menu:after, .dropdown-menu:before {
    content: "";
    display: inline-block;
    position: absolute;
}
.navbar-nav>li>.dropdown-menu{
    border-radius: 4px!important;
}
.myhead{
    width: 20px;
    height: 20px;
}
.welcome{
    color: #333;
}
.welcome i{
    font-style: normal;
}
/*nav结束*/
.personalmain{
    border: 1px solid black;
    padding: 45px 15px;
}
.col-md-4{
    height: 570px;
    padding: 15px;
}
.col-md-4 .myhead{
    clear: both;
    width: 300px;
    height: 500px;
    text-align: center;
}
.col-md-4 .myhead img{
    width: 271px;
    height: 271px;
    border: 1px solid #eee;
    border-bottom: 0px;
    margin: 0 auto;
    background-color: #eee;
}
.myhead .flag{
    width: 271px;
    border: 1px solid #eee;
    border-top: 0px;
    margin: 0 auto;
    padding: 15px 0;
    color: #24292e!important;
}
.myhead .username{
    margin: 30px; 
    color: #666;
}
.myhead .status{
    
}
.col-md-8{
    max-width: 80%;
    border: 1px solid black;
    overflow: hidden;
    padding: 15px 0;
}
.col-md-8 .mynav{
    width: 100%;
    height: 56px;
    border-bottom: 1px solid #eee;
}
.col-md-8 .mynav a{
    color: #586069;
    text-decoration: none;
}
.mynav ul{
    list-style: none;
    padding-left: 0;
    margin-left: 0;
}
.mynav li{
    float: left;
    color: #586069;
    padding: 16px 25px;
    text-align: center;
    margin-right: 16px;
}
.mynav li:hover{
    border-bottom: 3px solid;
    border-bottom-color: #d1d5da;
    color: #24292e!important;
    text-decoration: none;
    transition: 0.2s ease;
    cursor: pointer;
}
.mynav .selected{
    border-bottom: 3px solid;
    border-bottom-color: #e36209;
    color: #24292e!important;
    font-weight: 600;
}
/*底部*/
footer p{
    text-align: center;
}

    </style>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#navsearch").click(function() {
                $("#navsearch").animate({width: "300px"}, 500);
            });
            $(".dropdown-toggle").focusin(function () {
                $(this).css("background-color","#24292e");
            }).focusout(function () {
                $(this).css("background-color","transparent");
            });

            $("#mynavul>li").click(function(){
                $(this).addClass('selected').siblings().removeClass('selected');
            });
        });
    </script>
</head>
<body>
    <div th:replace="nav :: nav"></div>

    <div class="container personalmain">
        <div class="col-md-4">
            <div class="myhead">
                <img th:src="${USER.avatar_url}" alt="">
                <div class="flag"> <i class="glyphicon glyphicon-sunglasses"></i>
                    &nbsp;Good luck in September!
                </div>
                <h4 class="username" th:text="${USER.name}"></h4>
                <button class="btn btn-default status">Edit Status</button>
            </div>

        </div>
        <div class="col-md-8">
            <div class="mynav">
                <ul id="mynavul">
                    <li class="selected"><a href="#">概述</a></li>
                    <li><a href="#">存储库</a></li>
                    <li><a href="#">项目</a></li>
                    <li><a href="#">star</a></li>
                    <li><a href="#">粉丝</a></li>
                    <li><a href="#">关注</a></li>
                </ul>
            </div>
        </div>
    </div>
    <hr>
    <div th:replace="footer :: footer"></div>
</body>
</html>
