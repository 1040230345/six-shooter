<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>六发左轮-面向小型开发团队的项目协作开发系统</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <!-- 触屏缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 禁止缩放
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    -->
    <style type="text/css">
        .form-signin{
            max-width: 330px;
            padding: 15px;
            padding-top: 150px;
            margin: 0 auto;
        }

        .myhide{
            display: none;
            position: absolute;
            top: 0;
            left: 183px;

        }
        .form-control{
            margin: 5px 0;
        }
    </style>
    <script type="text/javascript">

        $(document).ready(function() {
            $("#signupbtn").click(function(){
                $("#signin").fadeOut(300);
                $("#signup").fadeIn();
            });
            $("#returnbtn").click(function(){
                $("#signin").fadeIn();
                $("#signup").hide();
            });
            $("#signupEmail").click(function(){

                Verification(this);

            });
            $("#signupUsername").click(function(){

                Verification(this);

            });
            var suc="";
            function Verification(obj){

                $(obj).keyup(function(event) {
                    var text=$(obj).val();
                    console.log(text);
                    $.ajax({
                        url: '/verification',
                        type: 'post',
                        dataType: 'JSON',
                        data: {val: text},
                    })
                        .done(function(data) {
                            console.log(data);

                            if(data.msg=="1"){
                                suc=suc+data.msg;
                                console.log(suc);
                            }
                            if(suc=="11"){
                                console.log("成功");
                                $("#signupSub").attr('disabled',false);
                                suc="";
                            }
                        })
                        .fail(function() {
                            console.log("error");
                        })
                        .always(function() {
                            console.log("complete");
                        });

                });

            }




        });
    </script>
</head>
<body>
<div class="container" id="signin">

    <form class="form-signin" id="signinform">
        <h2 class="form-signin-heading">请登录</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me">Remember me</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        <button class="btn btn-lg btn-primary btn-block" id="signupbtn">注册</button>
    </form>

</div>

<div class="container myhide" id="signup">

    <form class="form-signin" id="signupform">
        <h2 class="form-signin-heading">请注册</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="signupEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Username</label>
        <input type="text" id="signupUsername" class="form-control" placeholder="Username" required="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="text" id="signupPassword" class="form-control" placeholder="Password" required="">

        <button class="btn btn-lg btn-primary btn-block" type="submit" disabled="disabled" id="signupSub">提交</button>
        <button class="btn btn-lg btn-primary btn-block" id="returnbtn">返回</button>
    </form>

</div>
</body>
</html>
